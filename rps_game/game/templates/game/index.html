<!DOCTYPE html>
<html>
    <head><title>Rock-Paper-Scissors</title></head>
    <body>
        <h1>Rock-Paper-Scissors</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="choice" value="rock">Rock</button>
            <button type="submit" name="choice" value="paper">Paper</button>
            <button type="submit" name="choice" value="scissors">Scissors</button>
        </form>
        {% if result %}
        <p>you chose:{{player_choice}}</p>
        <p>computer choice:{{computer_choice}}</p>
        <h2>{{result }}</h2>
        {% endif %}
    </body>
</html>
