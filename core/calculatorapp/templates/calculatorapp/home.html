<!DOCTYPE html>
<html>
    <head><title>Simple Calculator </title></head>
    <body>
        <h1>Calculator</h1>
        <form action="{% url 'result' %}" method="get">
            <input type="text" name ="num1"  placeholder="first number" required>
            <input type="text" name="num2" placeholder="second number" required><br><br>
            <button name="operation" value="add">Add</button>
            <button name="operation" value="subtract">Subtract</button>
            <button name="operation" value="multiple">Multiple</button>
            <button name="operation" value="divide">Divide</button>
        </form>
    </body>
</html>
