
<!DOCTYPE html>
<html>
<head><title>To‑Do List</title></head>
<body>
  <h1>To‑Do List</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="text" placeholder="Add new item" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for item in items %}
      <li>
        {{ item.text }} {% if item.complete %}(✔){% endif %}
        <form method="post" action="{% url 'toggle_complete' item.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">
            {% if item.complete %}Mark Incomplete{% else %}Mark Complete{% endif %}
          </button>
        </form>
        <form method="post" action="{% url 'delete_item' item.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </li>
    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
